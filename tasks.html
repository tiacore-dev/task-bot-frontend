<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–¥–∞–Ω–∏—è</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./env.js"></script>
</head>
<body>
    <div class="container">
        <h2>–ó–∞–¥–∞–Ω–∏—è</h2>

        <!-- üîó –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–∫–∫–∞—É–Ω—Ç–æ–≤ -->
        <button onclick="window.location.href='/accounts.html'">üîó –ü—Ä–∏–≤—è–∑–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç—ã</button>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('available')">üìå –î–æ—Å—Ç—É–ø–Ω—ã–µ</button>
            <button class="tab-btn" onclick="showTab('active')">üöÄ –ê–∫—Ç–∏–≤–Ω—ã–µ</button>
            <button class="tab-btn" onclick="showTab('completed')">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
            <button class="tab-btn" onclick="showTab('history')">üí∞ –ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏—Å–ª–µ–Ω–∏–π</button>
        </div>

        <div id="available" class="tab-content active">
            <h3>üìå –î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
            <ul id="available-tasks"></ul>
        </div>

        <div id="active" class="tab-content">
            <h3>üöÄ –ê–∫—Ç–∏–≤–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
            <ul id="active-tasks"></ul>
        </div>

        <div id="completed" class="tab-content">
            <h3>‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</h3>
            <ul id="completed-tasks"></ul>
        </div>

        <div id="history" class="tab-content">
            <h3>üí∞ –ò—Å—Ç–æ—Ä–∏—è –Ω–∞—á–∏—Å–ª–µ–Ω–∏–π</h3>
            <ul id="history-list"></ul>
        </div>

        <p id="debug-log" style="font-size: 12px; color: gray; white-space: pre-wrap;"></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const apiUrl = window.env.API_URL;
        const telegramId = tg.initDataUnsafe?.user?.id;
        function logDebug(message) {
            console.log(message);
            document.getElementById("debug-log").innerText += `\n${message}`;
        }

        // üìå –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".tab-btn").forEach(button => button.classList.remove("active"));

            document.getElementById(tabId).classList.add("active");
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add("active");

            logDebug(`üìå –ü–µ—Ä–µ–∫–ª—é—á–∏–ª–∏—Å—å –Ω–∞ –≤–∫–ª–∞–¥–∫—É: ${tabId}`);
        }

        // üìå –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∑–∞–¥–∞–Ω–∏—è
        function viewTask(taskId, isMy = false, assignmentId = null) {
            const targetPage = isMy ? './my_tasks.html' : './task_details.html';
            
            if (assignmentId) {
                localStorage.setItem("assignment_id", assignmentId);
            } else {
                localStorage.removeItem("assignment_id"); // –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî —É–±–∏—Ä–∞–µ–º
            }

            window.location.href = `${targetPage}?task_id=${taskId}`;
        }


        document.addEventListener("DOMContentLoaded", async function () {
            const tg = window.Telegram.WebApp;
            tg.expand();

            if (!window.env || !window.env.API_URL) {
                logDebug("‚ùå API_URL –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å env.js!");
                return;
            }

            const apiUrl = window.env.API_URL;
            logDebug("üìå API URL: " + apiUrl);

            const telegramId = tg.initDataUnsafe?.user?.id;
            if (!telegramId) {
                logDebug("‚ùå Telegram ID –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                return;
            }
            logDebug("üìå Telegram ID: " + telegramId);

            // üìå –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞–Ω–∏–π
            async function loadTasks(category, elementId) {
                logDebug(`üìå –ó–∞–≥—Ä—É–∂–∞–µ–º ${category || '–¥–æ—Å—Ç—É–ø–Ω—ã–µ'} –∑–∞–¥–∞–Ω–∏—è...`);
                const endpoint = `${apiUrl}/tasks/${category}?telegram_id=${telegramId}`;

                try {
                    const response = await fetch(endpoint, {
                        headers: {
                            "Accept": "application/json",
                            "ngrok-skip-browser-warning": "true"
                        },
                        mode: "cors",
                        cache: "no-store"
                    });

                    if (!response.ok) {
                        logDebug(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${category}: ${response.status}`);
                        return;
                    }

                    const tasks = await response.json();
                    if (category === "my") {
                        localStorage.setItem("my_tasks", JSON.stringify(tasks));
                    }

                    const taskList = document.getElementById(elementId);
                    taskList.innerHTML = "";

                    tasks.forEach(task => {
                        const li = document.createElement("li");
                        li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

                        const isMyTask = category === "my" || category === "completed"; // –≥–¥–µ –º–æ–∂–µ—Ç –±—ã—Ç—å assignment_id

                        const assignmentArg = isMyTask && task.assignment_id ? `, '${task.assignment_id}'` : "";
                        
                        li.innerHTML = `
                            <span><b>${task.description}</b> ‚Äì üí∞ ${task.reward}</span>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewTask('${task.task_id}', ${isMyTask}${assignmentArg})">
                                üëÄ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å
                            </button>
                        `;
                        taskList.appendChild(li);
                    });

                } catch (error) {
                    logDebug(`‚ùå –û—à–∏–±–∫–∞: ${error}`);
                }
            }

            // üìå –ó–∞–≥—Ä—É–∑–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –¥–µ–π—Å—Ç–≤–∏–π
            async function loadAccountsToCache() {
                try {
                    const response = await fetch(`${apiUrl}/accounts?telegram_id=${telegramId}`, {
                        headers: { "Accept": "application/json", "ngrok-skip-browser-warning": "true" }
                    });
                    const accounts = await response.json();
                    if (response.ok) {
                        localStorage.setItem("user_accounts", JSON.stringify(accounts));
                    }
                } catch (err) {
                    console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–∫–∫–∞—É–Ω—Ç–æ–≤", err);
                }
            }

            // üìå –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            await loadAccountsToCache();
            await loadTasks("", "available-tasks");
            await loadTasks("my", "active-tasks");
            await loadTasks("completed", "completed-tasks");
            await loadTasks("history", "history-list");

            // üëá –¥–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
            window.viewTask = viewTask;
            window.showTab = showTab;
        });
    </script>
</body>
</html>
