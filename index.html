<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/env.js"></script> <!-- API_URL –∏–∑ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
        <p id="user-info">–ê–≤—Ç–æ—Ä–∏–∑—É–µ–º—Å—è...</p>
        <button id="tasks-btn" style="display: none;">üìå –î–æ—Å—Ç—É–ø–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è</button>
        <p id="debug-log" style="font-size: 12px; color: gray; white-space: pre-wrap;"></p>
    </div>

    <script>
        function logDebug(message) {
            console.log(message);
            document.getElementById("debug-log").innerText += `\n${message}`;
        }

        document.addEventListener("DOMContentLoaded", async function () {
            const tg = window.Telegram.WebApp;
            tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º Mini App

            const apiUrl = window.env.API_URL;
            const telegramData = tg.initDataUnsafe.user;

            if (!telegramData) {
                alert("–û—à–∏–±–∫–∞: Telegram Web App –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –¥–∞–Ω–Ω—ã–µ.");
                return;
            }

            logDebug("üìå –û—Ç–ø—Ä–∞–≤–ª—è—é –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", telegramData);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º Telegram ID –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            try {
                const response = await fetch(`${apiUrl}/account/auth`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ telegram_id: telegramData.id, username: telegramData.username }),
                });

                const data = await response.json();
                logDebug("üìå –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                if (response.ok) {
                    document.getElementById("user-info").innerHTML = `–ü—Ä–∏–≤–µ—Ç, ${data.username || "–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"}!`;
                    document.getElementById("tasks-btn").style.display = "block";
                } else {
                    alert(data.detail || "–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏");
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:", error);
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.");
            }
        });

        document.getElementById("tasks-btn").addEventListener("click", function () {
            window.location.href = "/tasks.html"; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –∑–∞–¥–∞–Ω–∏—è–º–∏
        });
    </script>
</body>
</html>
