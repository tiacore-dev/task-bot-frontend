<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./env.js"></script>  <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º API_URL -->
</head>
<body>
    <div class="container">
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
        <p id="user-info">–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ Telegram</p>
        <button id="auth-btn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</button>
        <p id="debug-log" style="font-size: 12px; color: gray; white-space: pre-wrap;"></p>
    </div>

    <script>
        function logDebug(message) {
            console.log(message);
            document.getElementById("debug-log").innerText += `\n${message}`;
        }

        logDebug("Mini App –∑–∞–≥—Ä—É–∂–µ–Ω, API_URL: " + window.env.API_URL);

        document.addEventListener("DOMContentLoaded", async function () {
            const tg = window.Telegram.WebApp;
            tg.expand();

            logDebug("–ò—Å–ø–æ–ª—å–∑—É–µ–º API_URL: " + window.env.API_URL);
            
            document.getElementById("auth-btn").addEventListener("click", async function () {
                const telegramData = tg.initDataUnsafe;  // –ü–µ—Ä–µ–¥–∞—ë–º –í–°–Å

                logDebug("üìå –î–∞–Ω–Ω—ã–µ, –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞ –±–µ–∫:", telegramData);

                if (!telegramData) {
                    alert("–û—à–∏–±–∫–∞: Telegram Web App –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –¥–∞–Ω–Ω—ã–µ.");
                    return;
                }

                const apiUrl = window.env.API_URL;

                try {
                    const response = await fetch(`${apiUrl}/accounts/auth`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(telegramData),
                    });

                    const data = await response.json();
                    logDebug("üìå –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                    if (response.ok) {
                        document.getElementById("user-info").innerHTML = `–ü—Ä–∏–≤–µ—Ç, ${data.username || "–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"}!`;
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º user_id –≤ localStorage
                        localStorage.setItem("user_id", data.user_id);
                        localStorage.setItem("username", data.username);

                        // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ tasks.html
                        setTimeout(() => {
                            window.location.href = "/tasks.html";
                        }, 1000);
                    } else {
                        alert(data.detail || "–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏");
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:", error);
                    alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.");
                }
            });
        });
    </script>
</body>
</html>
