<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./env.js"></script>  <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º API_URL -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
        <p id="user-info">–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ Telegram</p>
        <button id="auth-btn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const tg = window.Telegram.WebApp;
            tg.expand();  // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º Mini App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

            console.log("–ò—Å–ø–æ–ª—å–∑—É–µ–º API_URL:", window.env.API_URL);
            document.getElementById("auth-btn").addEventListener("click", async function () {
                const tg = window.Telegram.WebApp;
                const telegramData = tg.initDataUnsafe;  // –ü–µ—Ä–µ–¥–∞—ë–º –í–°–Å

                console.log("üìå –î–∞–Ω–Ω—ã–µ, –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ –Ω–∞ –±–µ–∫:", telegramData);

                if (!telegramData) {
                    alert("–û—à–∏–±–∫–∞: Telegram Web App –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –¥–∞–Ω–Ω—ã–µ.");
                    return;
                }

                const apiUrl = window.env.API_URL;

                try {
                    const response = await fetch(`${apiUrl}/account/auth`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(telegramData),  // –¢–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥–∞—ë–º –í–°–Å
                    });

                    const data = await response.json();
                    console.log("üìå –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);

                    if (response.ok) {
                        document.getElementById("user-info").innerHTML = `–ü—Ä–∏–≤–µ—Ç, ${data.user.username || "–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"}!`;
                        localStorage.setItem("jwt_token", data.token);
                    } else {
                        alert(data.detail || "–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏");
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:", error);
                    alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.");
                }
            });
        });
    </script>
</body>
</html>
